<!Doctype html>
<html>
    <head>
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer>
            /*
            The defer attribute is a boolean attribute.
            If the defer attribute is set, it specifies that the script is downloaded in parallel to parsing the page, and executed after the page has finished parsing.
            Note: The defer attribute is only for external scripts (should only be used if the src attribute is present).
            */
        </script>
    </head>
    <body>
        <div class="quiz-container" id="quiz">
            <div class="quiz-header">
                <h2 id="question">Question Text</h2>
                <ul>
                    <li>
                        <input type="radio" id="a" name="answer" class="answer">
                        <label for="a" id="option_a">Question</label>
                    </li>
                    <li>
                        <input type="radio" id="b" name="answer" class="answer">
                        <label for="b" id="option_b">Question</label>
                    </li>
                    <li>
                        <input type="radio" id="c" name="answer" class="answer">
                        <label for="c" id="option_c">Question</label>
                    </li>
                    <li>
                        <input type="radio" id="d" name="answer" class="answer">
                        <label for="d" id="option_d">Question</label>
                    </li>               
                </ul>
            </div>
            <button id="submitBtn">Submit</button>
        </div>
    </body>
</html>
